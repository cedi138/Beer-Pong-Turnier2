
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a href="index.html">Startseite</a>
  <a href="regeln.html">Regeln</a>
  <a href="teams.html" class="active">Teams</a>
  <a href="spielplan.html">Spielplan</a>
  <a href="tabellen.html">Tabelle</a>
</div>

<div class="content">
  <h1>Teams</h1>

  <!-- Hier erscheinen die Teams automatisch -->
  <div id="teams-output"></div>
</div>

<script src="teams.js"></script>
<script src="ergebnisse.js"></script>
<script>
  // TEAMS AUTOMATISCH GENERIEREN
  const output = document.getElementById("teams-output");
  
  for (const gruppe of Object.keys(teams)) {
    const groupBox = document.createElement("div");
    groupBox.innerHTML = `<h2>Gruppe ${gruppe}</h2>`;
  
    const container = document.createElement("div");
    container.className = "teams-container";
  
    teams[gruppe].forEach(t => {
      const block = document.createElement("div");
      block.className = "team-block";
      block.dataset.team = t.name;
  
      // Hintergrundfarbe direkt setzen
      block.style.backgroundColor = teamColors[t.name];
      block.style.color = "#000"; // Textfarbe f√ºr Lesbarkeit
  
      block.innerHTML = `
        <h3>${t.name}</h3>
        <ul>
          ${t.members.map(m => `<li>${m}</li>`).join("")}
        </ul>
      `;
  
      container.appendChild(block);
    });
  
    groupBox.appendChild(container);
    output.appendChild(groupBox);
  }
</script>

</body>
</html>
